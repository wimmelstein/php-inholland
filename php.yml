version: '3.1'

services:

  db:
      image: mysql:latest
      deploy:
         restart_policy:
           condition: on-failure
           delay: 5s
           max_attempts: 3
           window: 120s
      command: --default-authentication-plugin=mysql_native_password
      environment:
        MYSQL_DATABASE: inholland
        MYSQL_USER: root
        MYSQL_ROOT_PASSWORD: mysql
      volumes:
        - ./sql-scripts:/docker-entrypoint-initdb.d/
      networks:
      - php  

  server:
       image: wimmelsoft/php-mysqli:0.4
       depends_on:
         - db
       deploy:
         restart_policy:
           condition: on-failure
           delay: 5s
           max_attempts: 3
           window: 120s    
       ports:
         - 80:80
       networks:
          - php
       volumes:
          - ./src:/var/www/html
          - ./mollie/:/var/www/mollie

  adminer:
     image: phpmyadmin:latest
     ports:
       - 8080:80
     environment:
      PMA_HOST: db  
     networks:
       - php  
   
networks:
  php:
    driver: overlay
