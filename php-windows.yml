version: '3.1'

services:

  db:
      image: mysql:latest
      deploy:
         restart_policy:
           condition: on-failure
           delay: 5s
           max_attempts: 3
           window: 120s
      command: --default-authentication-plugin=mysql_native_password
      environment:
        MYSQL_DATABASE: inholland
        MYSQL_USER: root
        MYSQL_ROOT_PASSWORD: mysql
      volumes:
        - D:\workspace\php-inholland/sql-scripts:/docker-entrypoint-initdb.d/
      networks:
      - php  

  server:
       image: wimmelsoft/php-mysqli:0.1
       build: .
       depends_on:
         - db
       deploy:
         restart_policy:
           condition: on-failure
           delay: 5s
           max_attempts: 3
           window: 120s    
       ports:
         - 80:80
       networks:
          - php
       volumes:
          - D:\workspace\php-inholland\src:/var/www/html

  adminer:
     image: adminer
     restart: always
     ports:
       - 8080:8080
     networks:
       - php  
   
networks:
  php:
    driver: overlay
