<IfModule mod_ssl.c>
    <VirtualHost *:443>
        SSLEngine on
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html
        ServerName www.jacksguitarshop.com
        ServerAlias jacksguitarshop.com

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLCertificateFile /var/tmp/certs/jacksguitarshop.crt
        SSLCertificateKeyFile /var/tmp/certs/jacksguitarshop.key 
        SSLCertificateChainFile /var/tmp/certs/ca_bundle.crt

     </VirtualHost>
</IfModule>